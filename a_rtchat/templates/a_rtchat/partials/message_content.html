{% load custom_filters %}

{% if message.body %}
    <span>{{ message.body }}</span>
{% elif message.file %}
    {% if message.file.url|has_extension:".png" or message.file.url|has_extension:".jpg" %}
        <img class="max-w-72 min-w-8" src="{{ message.file.url }}" />
    {% else %}
        &#x1F4CE; <a class="cursor-pointer italic hover:underline" href="{{ message.file.url }}" download>{{ message.file.name }}</a>
    {% endif %}
{% endif %}
