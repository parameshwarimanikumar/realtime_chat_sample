<div class="modal fade" id="leaveChatModal" tabindex="-1" aria-labelledby="leaveChatModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="leaveChatModalLabel">Leave Chatroom</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to leave the chatroom "{{ chat_group.group_name }}"?</p>
            </div>
            <div class="modal-footer">
                <form method="POST" action="{% url 'chatroom-leave' chat_group.group_name %}">
                    {% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Leave</button>
                </form>
            </div>
        </div>
    </div>
</div>
